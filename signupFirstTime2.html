<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register in E-health System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="radio"] {
            width: auto;
        }
        .form-group .radio-group {
            display: flex;
            justify-content: space-between;
        }
        .form-group .radio-group label {
            flex: 1;
            text-align: center;
        }
        .form-group .radio-group input {
            margin-left: 5px;
        }
        .form-group .country-code {
            display: flex;
            align-items: center;
        }
        .form-group .country-code select {
            width: 60px;
            margin-right: 10px;
        }
        .form-group .checkbox-group {
            display: flex;
            align-items: center;
        }
        .form-group .checkbox-group input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form>
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" id="Name" name="Name">
            </div>
            <div class="form-group">
                <label for="First-last-name">First last name</label>
                <input type="text" id="First-last-name" name="First-last-name">
            </div>
            <div class="form-group">
                <label for="Second last name">Second last name (opcional)</label>
                <input type="text" id="Second-last-name" name="Second-last-name">
            </div>
            <div class="form-group">
                <label for="fecha-nacimiento">Birth date</label>
                <div style="display: flex; gap: 5px;">
                    <input type="text" id="dia" name="dia" placeholder="DD" style="width: 30%;">
                    <input type="text" id="mes" name="mes" placeholder="MM" style="width: 30%;">
                    <input type="text" id="año" name="año" placeholder="AAAA" style="width: 40%;">
                </div>
            </div>
            <div class="form-group">
                <label>Sex</label>
                <div class="radio-group">
                    <label><input type="radio" name="sex" value="Male"> Male</label>
                    <label><input type="radio" name="sex" value="Female"> Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="type-document">Type of document</label>
                <select id="type-document" name="type-document">
                    <option value="dni">D.N.I.</option>
                    <option value="nie">N.I.E.</option>
                    <option value="pasaporte">Pasaporte</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numero-documento">Document number</label>
                <input type="text" id="numero-documento" name="numero-documento" placeholder="EJ: 09999999W">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="">Selecct country of residence</option>
                    <option value="españa">Spain</option>
                    <option value="portugal">Portugal</option>
                    <option value="francia">France</option>
                    <!-- Agrega más países según sea necesario -->
                </select>
            </div>
            <div class="form-group">
                <label for="province">Province</label>
                <select id="province" name="province">
                    <option value="">Select a province</option>
                    <option value="madrid">Madrid</option>
                    <option value="barcelona">Barcelona</option>
                    <option value="valencia">Valencia</option>
                    <!-- Agrega más provincias según sea necesario -->
                </select>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="You'll use this email to access the system">
            </div>
            <div class="form-group">
                <label for="Phone-number">Phone number</label>
                <div class="country-code">
                    <select>
                        <option value="+34">+34</option>
                        <!-- Agrega más códigos de país según sea necesario -->
                    </select>
                    <input type="text" id="telefono-movil" name="telefono-movil" placeholder="Introduce a valid phone number">
                </div>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="promociones" name="promociones">
                <label for="promociones">Quiero recibir promociones especiales de E-health system e información de utilidad para el cuidado de mi salud y bienestar.</label>
            </div>
            <!-- Checkbox Política de Privacidad -->
            
            <div class="form-group checkbox-group">
            <input type="checkbox" id="privacidad" name="privacidad" required>
            <label for="privacidad">He leído y acepto la <a href="#">Política de privacidad y condiciones de uso</a> y declaro ser mayor de 16 años.</label>
            </div>
            <!-- reCAPTCHA -->
            <div class="form-group recaptcha">
                <div class="g-recaptcha" data-sitekey="tu-clave-del-sitio"></div>
            </div>
            <!-- Botón de Registro -->
            <div class="form-group">
                <button type="submit">Register in E-health system</button>
            </div>
        </form>
       
</div>
<!-- Script para reCAPTCHA -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </div>
</body>
</html>
