<!DOCTYPE html>
<html lang="en">
   
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel = "stylesheet" href = "./style.css" ></link>
      <title> Log in </title>
      <!-- Bootstrap CSS -->
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <!-- Custom CSS -->
      <link href="style.css" rel="stylesheet">
    
   </head>

   <body>
    <form>


        <div class="form-group">
            <label for="Name">Name</label>
            <input type="name" class="form-control" id="exampleFormControlInput1">
          </div>

        
        <div class="form-group">
        <label for="First last name">First last name</label>
        <input type="First last name" class="form-control" id="exampleFormControlInput1">
        </div>  


                
        <div class="form-group">
            <label for="Second last name">Second last name</label>
            <input type="Second last name" class="form-control" id="exampleFormControlInput1">
            </div>  

        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Type of document</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>D.N.I</option>
            <option>N.I.E</option>
            <option>Pasaporte</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect2">Example multiple select</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

      </form>
      

   

   </body>

</html>
