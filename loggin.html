<!DOCTYPE html>
<html lang="en">
   
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel = "stylesheet" href = "./style.css" ></link>
      <title> Log in </title>
      <!-- Bootstrap CSS -->
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <!-- Custom CSS -->
      <link href="style.css" rel="stylesheet">
      <script src="./src/funciones.js" type="module"></script>
      <script src="https://browser.sentry-cdn.com/6.13.3/bundle.min.js" integrity="sha384-D2ZB5w5NN2GHGeMLQGyA9KE6T6Tj1eRRTRXS1kn3i1e2egkOBdtttlnGpj+OGQHM" crossorigin="anonymous"></script>

    
   </head>

   <body>
      <h1>Log in service</h1>

      <section id="Log in" class="Log in">
      <form id="Log-in form">
                
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="name@example.com">
        </div>
  
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <p>Are you not a user? <a href="signupFirstTime2.html">Sign up here</a></p>
    
  
        <a class="btn btn-primary btn-lg"  role="button" id="Enter">Go</a>
      </form>
      <!-- <div id="message"></div>-->
      <div id="error-message" style="color: red;"></div>
    </div>
    </section>

   </body>

</html>
